<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recotador de imágenes</title>
	</head>
	<body>
		<h1>Recotador de imágenes</h1>
		<div>
			<form action="recorta" enctype="multipart/form-data" method="post">
				<fieldset>
					<legend>Archivo</legend>
					<input type="file" name="imagen" id="imagen" />
					<button>Recortar</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
