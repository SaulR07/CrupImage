<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recotador de im√°genes</title>
		<style type="text/css">
			.image-container {
				display: grid;
				grid-template: repeat(2, 1fr);
				grid-template-rows: 1fr;
				grid-column-gap: 10px;
			}
			.image-one {
				grid-area: 1 / 1 / 2 / 2;
			}
			.image-two {
				grid-area: 1 / 2 / 2 / 3;
			}
		</style>
	</head>
	<body>
		<div class="image-container">
			<div class="image-one">
				<fieldset>
					<legend>Imagen Original</legend>
					<img th:src="${srcOriginal}" alt="Imagen Original" />
				</fieldset>
			</div>
			<div class="image-two">
				<fieldset>
					<legend>Imagen Comprimida</legend>
					<img th:src="${srcComprimido}" alt="Imagen Comprimida" />
				</fieldset>
			</div>
		</div>
	</body>
</html>
